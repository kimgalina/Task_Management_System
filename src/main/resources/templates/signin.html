<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Установка кодировки и параметров масштабирования для мобильных устройств -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>

    <!-- Подключение стилей Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Подключение локальных стилей из файла style.css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Контейнер с формой для входа в систему -->
    <div class="container">
        <!-- Форма для отправки данных пользователя на сервер -->
        <form th:method="POST" th:action="@{/login-user}" th:object="${user}">
            <!-- Заголовок формы -->
            <h1>Sign In</h1>

            <!-- Поле ввода для имени пользователя -->
            <div class="input-box">
                <input type="text" placeholder="FirstName" required maxlength="10" autofocus name="firstName">
                <!-- Иконка пользователя Font Awesome -->
                <i class="fa-solid fa-user"></i>
            </div>

            <!-- Поле ввода для фамилии пользователя -->
            <div class="input-box">
                <input type="text" placeholder="LastName" required maxlength="10" autofocus name="lastName">
                <!-- Иконка пользователя Font Awesome -->
                <i class="fa-solid fa-user"></i>
            </div>

            <!-- Поле ввода для пароля пользователя -->
            <div class="input-box">
                <input type="password" placeholder="Password" required maxlength="8" name="password">
                <!-- Иконка замка Font Awesome -->
                <i class="fa-solid fa-lock"></i>
            </div>

            <!-- Кнопка для отправки формы -->
            <button type="submit" class="btn">Sign In</button>

            <!-- Ссылка для перехода на страницу регистрации -->
            <div class="sign-up-link">
                <p>Don't have an account? <a href="#" onclick="redirectToSignUp()">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- Сценарий JavaScript для переадресации на страницу регистрации -->
    <script>
        function redirectToSignUp() {
            // Получаем текущий путь
            var currentPath = window.location.pathname;

            // Добавляем "/signup" к текущему пути и переносимся на уровень вверх (..)
            var loginPath = currentPath.replace("/login", "/registration");

            // Перенаправляем пользователя
            window.location.href = loginPath;
        }
    </script>
</body>

</html>
