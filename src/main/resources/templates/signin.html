<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Set encoding and viewport parameters for mobile devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>

    <!-- Link to Font Awesome styles for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to local styles from the style.css file -->
<!--    <link rel="stylesheet" href="styles/style.css">-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://static.vecteezy.com/system/resources/previews/023/407/402/non_2x/space-abstract-background-in-the-style-of-fantasy-illustration-violet-and-blue-colored-cartoon-style-felicia-simion-alien-worlds-paul-pelletier-generat-ai-free-photo.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .container {
            width: 420px;
            color: white;
            border-radius: 10px;
            padding: 30px 40px;
            background: transparent;
            border-radius: 10px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            border: 2px solid rgba(255, 255, 255, .2);
        }

        .container h1 {
            font-size: 36px;
            text-align: center;
        }

        .container .input-box {
            width: 100%;
            height: 50px;
            margin: 30px 0;
            position: relative;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: white;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .container .btn {
            width: 100%;
            height: 45px;
            background-color: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            opacity: 0.8;
        }

        .container .sign-up-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .sign-up-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .sign-up-link p a:hover {
            text-decoration: underline;
        }

        .container .btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Container with a form for user login -->
    <div class="container">
        <!-- Form for sending user data to the server -->
        <form th:method="POST" th:action="@{/login}" th:object="${user}">
            <!-- Form title -->
            <h1>Sign In</h1>

            <!-- Input field for user first name -->
            <div class="input-box">
                <input type="text" placeholder="Email" required maxlength="30" autofocus name="email" th:value="${user.getEmail()}">
                <!-- Font Awesome user icon -->
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required maxlength="8" name="password" th:value="${user.getPassword()}">
                <!-- Font Awesome lock icon -->
                <i class="fa-solid fa-lock"></i>
            </div>
            <div th:if="${errors}">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
            </div>
            <!-- Button to submit the form -->
            <button type="submit" class="btn">Sign In</button>

            <!-- Link to navigate to the registration page -->
            <div class="sign-up-link">
                <p>Don't have an account? <a href="#" onclick="redirectToSignUp()">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        function redirectToSignUp() {
            var currentPath = window.location.pathname;
            var loginPath = currentPath.replace("/login", "/registration");
            window.location.href = loginPath;
        }
    </script>

</body>

</html>
