<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Sign UP</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post" name="sign-in">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required maxlength="10" autofocus name="name">
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="Email" required name="email">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required maxlength="8" name="password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required maxlength="8" name="confirm-password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>

            <div class="sign-in sign-up-link">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div> 
        </form>
    </div>
</body>
</html>
