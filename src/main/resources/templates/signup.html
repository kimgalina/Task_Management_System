<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Sign UP</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <form th:method="POST" th:action="@{/create-user}" th:object="${user}">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="FirstName" required maxlength="10" autofocus  name="firstName" >
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">

<!--                name - нужен для получения данных через thymeleaf !!!!!!-->
                <input type="text" placeholder="LastName" required maxlength="10" autofocus name="lastName">
                <i class="fa-solid fa-user"></i>
            </div>
            <!-- блок для статуса пользователя -->
            <div class="input-box">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="WORKER">Worker</option>
                    <option value="DIRECTOR">Director</option>
                    <option value="MANAGER">Manager</option>
                </select>
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="Email" required name="email">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                 <input type="password" placeholder="Password" required maxlength="8" name="password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required maxlength="8" name="confirm-password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>

            <div class="sign-in sign-up-link">
                <p>Already have an account? <a href="#" onclick="redirectToSignIn()">Sign In</a></p>

            </div> 
        </form>
    </div>
    <script>
        function redirectToSignIn() {
            // Получаем текущий путь
            var currentPath = window.location.pathname;

            // Добавляем "/signup" к текущему пути и переносимся на уровень вверх (..)
            var loginPath = currentPath.replace("/registration", "/login");

            // Перенаправляем пользователя
            window.location.href =loginPath;
        }
    </script>
</body>
</html>
