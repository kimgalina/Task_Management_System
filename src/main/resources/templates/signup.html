<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Set encoding and viewport parameters for mobile devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Font Awesome styles for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Page title -->
    <title>Sign UP</title>

    <!-- Link to local styles from the style.css file -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Container with a form for user registration -->
    <div class="container">
        <form th:method="POST" th:action="@{/registration}" th:object="${user}">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="FirstName" required th:field="*{firstName}" th:value="${user.firstName}">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="LastName" required    th:field="*{lastName}" th:value="${user.lastName}">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <label for="status">Status:</label>
                <select id="status"  required th:value="${user.getUserStatus()}"  th:field="*{userStatus}">
                    <option value="WORKER">Worker</option>
                    <option value="DIRECTOR">Director</option>
                    <option value="MANAGER">Manager</option>
                </select>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required   th:field="*{email}" th:value="${user.getEmail()}">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                 <input type="password" placeholder="Password"   th:field="*{password}" th:value="${user.getPassword()}">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password"  th:field="*{confirmPassword}"  th:value="${user.getConfirmPassword()}"/>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div th:if="${errors}">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}" style="color : red;"></li>
                </ul>
            </div>
            <button type="submit" class="btn">Sign Up</button>

            <div class="sign-in sign-up-link">
                <p>Already have an account? <a href="#" onclick="redirectToSignIn()">Sign In</a></p>
            </div> 
        </form>
    </div>


    <script>
        function redirectToSignIn() {
            // Get the current path
            var currentPath = window.location.pathname;

            // Add "/signup" to the current path and navigate up one level (..)
            var loginPath = currentPath.replace("/registration", "/login");

            // Redirect the user
            window.location.href = loginPath;
        }
    </script>
</body>

</html>
