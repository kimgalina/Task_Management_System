<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.getFirstName() + ' tasks'}"></title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://static.vecteezy.com/system/resources/previews/023/407/402/non_2x/space-abstract-background-in-the-style-of-fantasy-illustration-violet-and-blue-colored-cartoon-style-felicia-simion-alien-worlds-paul-pelletier-generat-ai-free-photo.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .welcome-title h1 {
            color: white;
            text-align: center;
            padding-top: 12px;
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .todo-card-center {
            display: flex;
            justify-content: center;
            align-items: center;
            /*z-index: -1; изза этого все не работает*/
        }
        .todo-card {
            margin-top: 20px;
            width: 500px;
            height: auto;
            padding: 30px 40px;
            min-height: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 10px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        }


        #taskList {
            list-style: none;
            padding: 0;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .task input[type="checkbox"] {
            margin-right: 10px;
        }

        .task button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
        }
        .task button:hover {
            background-color: #0e4bf1;
        }
        #addTaskButton:hover {
            background-color: #0e4bf1;
        }
        #taskInput {
            margin-top: 20px;
        }

        #addTaskButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
        }
        .todo-card .filter-options {
            display: flex;
            justify-content: space-between;
        }
        .todo-card .filter-options button {
            padding: 6px 12px;
            margin: 20px 0 0 0;
            outline: none;
            border: none;
            background: #4070f4;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        .todo-card .filter-options button:hover {
            background-color: #0e4bf1;
        }

    </style>
</head>
<body>
    <div class="welcome-title">
        <h1 th:text="${user.getFirstName() + ' tasks'}" >User tasks</h1>
    </div>

    <div class="todo-card-center">
        <div class="todo-card">
            <div id="taskInput">
                <input type="text" id="newTaskText" placeholder="Enter task...">
                <button id="addTaskButton" onclick="addTask()">Add Task</button>
            </div>
            <div class="filter-options">
                <button onclick="filterTasks('all')">All Tasks</button>
                <button onclick="filterTasks('completed')">Completed Tasks</button>
                <button onclick="filterTasks('uncompleted')">Uncompleted Tasks</button>
            </div>
            <ul id="taskList">
                <li class="task" th:each="task : ${user.getTasks()}">
                    <input type="checkbox" th:id="${task.getId()}" th:checked="${task.getIsDone()}" onchange="updateTaskStatus(this)">
                    <span th:text="${task.getTaskContent()}"></span>
                    <button onclick="editTask(this)">Edit</button>
                    <button onclick="deleteTask(this)">Delete</button>
                </li>
            </ul>

        </div>
        <div th:if="${errors}">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" style="color:red;"></li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const taskList = document.getElementById("taskList");
            const newTaskTextElement = document.getElementById("newTaskText");

            function createTaskElement(taskText, isChecked) {
                const taskElement = document.createElement("li");
                taskElement.className = "task";
                taskElement.innerHTML = `
                    <input type="checkbox" ${isChecked ? 'checked' : ''}>
                    <span>${taskText}</span>
                    <button onclick="editTask(this)">Edit</button>
                    <button onclick="deleteTask(this)">Delete</button>
                `;
                return taskElement;
            }

            window.addTask = async function () {
                const newTaskText = newTaskTextElement.value.trim();
                if (newTaskText !== "") {
                    // отправляем содержимое task на сервер
                    try {
                        const currentUrl = window.location.href;
                        const newUrl = `${currentUrl}/assign-task`;

                        const response = await fetch(newUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json', // изменено на JSON
                            },
                            body:  JSON.stringify({ taskContent: newTaskText }), // изменено на JSON
                        });

                        if (response.status === 201) { // Проверка, что статус ответа равен "201 Created"
                            console.log("Created post");
                            const isChecked = false; // Новая задача всегда не выполнена
                            const taskElement = createTaskElement(newTaskText, isChecked);
                            taskList.appendChild(taskElement);
                            newTaskTextElement.value = "";
                        } else {
                            response.json().then(data => {
                                console.error(data); // Вывод данных ответа в консоль в случае ошибки
                                alert(JSON.stringify(data)); // Вывод данных ответа в виде сообщения
                            }).catch(error => {
                                console.error('Failed to parse response as JSON:', error); // Вывод ошибки в случае проблем с разбором JSON
                                alert('Failed to parse response as JSON');
                            });
                        }
                    } catch (error) {
                        console.error('Error during POST request:', error);
                    }
                }
            };

            window.editTask = async function (button) {
                const taskElement = button.parentElement;
                const taskText = taskElement.querySelector("span").innerText;
                const newText = prompt("Edit task:", taskText);
                if (newText !== null) {
                    taskElement.querySelector("span").innerText = newText;
                    // запрос на сервер для изменения таски
                    try {
                        const currentUrl = window.location.href;

                        const updateUrl = `${currentUrl}/edit-task`;
                        console.log(updateUrl);

                        const formData = new FormData();
                        formData.append('taskNewContent', newText);
                        formData.append('taskOldContent', taskText);

                        const response = await fetch(updateUrl, {
                            method: 'PATCH',
                            body: formData,
                        });

                        if (response.ok) {
                            // Your code for a successful update
                            console.log("OK patch");
                        } else {
                            // Your code for handling errors
                            console.error('Failed to update task');
                        }
                    } catch (error) {
                        console.error('Error during PATCH request:', error);
                    }


                }
            };

            window.deleteTask = async function (button) {
                const taskElement = button.parentElement;
                const taskText = taskElement.querySelector("span").innerText;
                taskList.removeChild(taskElement);
                // запрос на сервер для изменения таски
                try {
                    const currentUrl = window.location.href;

                    const updateUrl = `${currentUrl}/delete-task/${taskText}`;
                    console.log(updateUrl);

                    const response = await fetch(updateUrl, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        // Your code for a successful delete
                        console.log("OK delete");
                    } else {
                        // Your code for handling errors
                        console.error('Failed to delete task');
                    }
                } catch (error) {
                    console.error('Error during DELETE request:', error);
                }
            };

            window.filterTasks = async function (filterType) {
                // Отправляем запрос на сервер с параметром filterType
                try {
                    const currentUrl = window.location.href;
                    const filterUrl = `${currentUrl}/filter?filterType=${filterType}`;

                    const response = await fetch(filterUrl, {
                        method: 'GET',
                    });

                    if (response.ok) {
                        // Получаем список задач с сервера
                        const tasks = await response.json();
                        console.log(tasks);
                        // Очищаем текущий список задач
                        taskList.innerHTML = "";

                        tasks.forEach(task => {
                            const taskContent = task.taskContent;
                            const isDone = task.done;
                            const taskElement = createTaskElement(taskContent, isDone);
                            taskList.appendChild(taskElement);
                        });

                        console.log(`Tasks filtered by: ${filterType}`);
                    } else {
                        console.error('Failed to filter tasks');
                    }
                } catch (error) {
                    console.error('Error during filter request:', error);
                }
            };


        });
        async function updateTaskStatus(checkbox) {
            const isChecked = checkbox.checked;
            const taskId = checkbox.id;
            console.log("task id = " + taskId);
            try {
                const updateUrl = "/tasks/" + taskId + "/status";
                const formData = new FormData();
                formData.append('isDone', isChecked);

                const response = await fetch(updateUrl, {
                    method: 'PATCH',
                    body: formData,
                });
                if (response.ok) {
                    console.log("OK patch");
                } else {
                    console.error('Failed to update task');
                }
            } catch (error) {
                console.error('Error during PATCH request:', error);
            }

        }
    </script>

</body>
</html>
