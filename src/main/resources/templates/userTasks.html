<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.getFirstName() + ' tasks'}"></title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://static.vecteezy.com/system/resources/previews/023/407/402/non_2x/space-abstract-background-in-the-style-of-fantasy-illustration-violet-and-blue-colored-cartoon-style-felicia-simion-alien-worlds-paul-pelletier-generat-ai-free-photo.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .welcome-title h1 {
            color: white;
            text-align: center;
            padding-top: 12px;
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .todo-card-center {
            display: flex;
            justify-content: center;
            align-items: center;
            /*z-index: -1; изза этого все не работает*/
        }
        .todo-card {
            margin-top: 20px;
            width: 500px;
            height: auto;
            padding: 30px 40px;
            min-height: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 10px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        }


        #taskList {
            list-style: none;
            padding: 0;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .task input[type="checkbox"] {
            margin-right: 10px;
        }

        .task button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
        }
        .task button:hover {
            background-color: #0e4bf1;
        }
        #addTaskButton:hover {
            background-color: #0e4bf1;
        }
        #taskInput {
            margin-top: 20px;
        }

        #addTaskButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
        }
        .todo-card .filter-options {
            display: flex;
            justify-content: space-between;
        }
        .todo-card .filter-options button {
            padding: 6px 12px;
            margin: 20px 0 0 0;
            outline: none;
            border: none;
            background: #4070f4;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        .todo-card .filter-options button:hover {
            background-color: #0e4bf1;
        }

    </style>
</head>
<body>
    <div class="welcome-title">
        <h1 th:text="${user.getFirstName() + ' tasks'}" >User tasks</h1>
    </div>

    <div class="todo-card-center">
        <div class="todo-card">
            <div id="taskInput">
                <input type="text" id="newTaskText" placeholder="Enter task...">
                <button id="addTaskButton" onclick="addTask()">Add Task</button>
            </div>
            <div class="filter-options">
                <button onclick="filterTasks('all')">All Tasks</button>
                <button onclick="filterTasks('completed')">Completed Tasks</button>
                <button onclick="filterTasks('uncompleted')">Uncompleted Tasks</button>
            </div>
            <ul id="taskList">
                <li class="task" th:each="task : ${tasks}">
                    <input type="checkbox" th:checked="${task.isDone()}">
                    <span th:text="${task.getTaskContent()}"></span>
                    <button onclick="editTask(this)">Edit</button>
                    <button onclick="deleteTask(this)">Delete</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const taskList = document.getElementById("taskList");
            const newTaskTextElement = document.getElementById("newTaskText");

            function createTaskElement(taskText, isChecked) {
                const taskElement = document.createElement("li");
                taskElement.className = "task";
                taskElement.innerHTML = `
                    <input type="checkbox" ${isChecked ? 'checked' : ''}>
                    <span>${taskText}</span>
                    <button onclick="editTask(this)">Edit</button>
                    <button onclick="deleteTask(this)">Delete</button>
                `;
                return taskElement;
            }

            window.addTask = async function () {
                const newTaskText = newTaskTextElement.value.trim();
                if (newTaskText !== "") {
                    const isChecked = false; // Новая задача всегда не выполнена
                    const taskElement = createTaskElement(newTaskText, isChecked);
                    taskList.appendChild(taskElement);
                    newTaskTextElement.value = "";

                    // отправляем содержимое task на сервер
                    try {
                        const currentUrl = window.location.href;
                        const newUrl = `${currentUrl}/new-task`;

                        const response = await fetch(newUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded', // изменено на форму
                            },
                            body: `taskContent=${encodeURIComponent(newTaskText)}`, // изменено на форму
                        });

                        if (response.ok) {
                            // Ваш код обработки успешного ответа (если необходимо)
                            console.log("OK post");
                        } else {
                            // Ваш код обработки ошибки
                            console.error('Failed to add task');
                        }
                    } catch (error) {
                        console.error('Error during POST request:', error);
                    }
                }
            };

            window.editTask = function (button) {
                const taskElement = button.parentElement;
                const taskText = taskElement.querySelector("span").innerText;
                const newText = prompt("Edit task:", taskText);
                if (newText !== null) {
                    taskElement.querySelector("span").innerText = newText;
                }
            };

            window.deleteTask = function (button) {
                const taskElement = button.parentElement;
                taskList.removeChild(taskElement);
            };
        });
    </script>

</body>
</html>
