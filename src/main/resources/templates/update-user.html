<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Update</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
<div class="container">
    <form th:method="POST" th:action="@{/users/update/${user.getId()}}" th:object="${user}">
        <h1>Change info</h1>
        <div class="input-box">
            <input type="text" placeholder="FirstName" required th:field="*{firstName}" th:value="${user.firstName}">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="LastName" required    th:field="*{lastName}" th:value="${user.lastName}">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required   th:field="*{email}" th:value="${user.getEmail()}">
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div th:if="${errors}">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>
        <button type="submit" class="btn">Update info</button>
    </form>
</div>
</body>

</html>
